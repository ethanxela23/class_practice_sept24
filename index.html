<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student GPA Calculator</h1>
        <form id="gpaForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="test1">Test 1 (25%):</label>
            <input type="number" id="test1" min="0" max="100" required>

            <label for="test2">Test 2 (30%):</label>
            <input type="number" id="test2" min="0" max="100" required>

            <label for="project1">Project 1 (1%):</label>
            <input type="number" id="project1" min="0" max="100" required>

            <label for="project2">Project 2 (4%):</label>
            <input type="number" id="project2" min="0" max="100" required>

            <label for="project3">Project 3 (15%):</label>
            <input type="number" id="project3" min="0" max="100" required>

            <label for="assignment">Assignment (25%):</label>
            <input type="number" id="assignment" min="0" max="100" required>

            <button type="submit">Calculate GPA</button>
        </form>

        <div id="result" class="result">
            <!-- Result will appear here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('gpaForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Weights
            const test1Weight = 0.25;
            const test2Weight = 0.3;
            const project1Weight = 0.01;
            const project2Weight = 0.04;
            const project3Weight = 0.15;
            const assignmentWeight = 0.25;

            // Get values
            const name = document.getElementById('studentName').value;
            const test1 = parseFloat(document.getElementById('test1').value);
            const test2 = parseFloat(document.getElementById('test2').value);
            const project1 = parseFloat(document.getElementById('project1').value);
            const project2 = parseFloat(document.getElementById('project2').value);
            const project3 = parseFloat(document.getElementById('project3').value);
            const assignment = parseFloat(document.getElementById('assignment').value);

            // Calculate GPA percent
            let gpaPercent = 
                test1*test1Weight + 
                test2*test2Weight + 
                project1*project1Weight + 
                project2*project2Weight + 
                project3*project3Weight + 
                assignment*assignmentWeight;

            gpaPercent = Math.round(gpaPercent);

            // Determine letter grade
            let gpa = '';
            if (gpaPercent >= 94) gpa = "A";
            else if (gpaPercent >= 90) gpa = "A-";
            else if (gpaPercent >= 87) gpa = "B+";
            else if (gpaPercent >= 84) gpa = "B";
            else if (gpaPercent >= 80) gpa = "B-";
            else if (gpaPercent >= 77) gpa = "C+";
            else if (gpaPercent >= 74) gpa = "C";
            else if (gpaPercent >= 70) gpa = "C-";
            else if (gpaPercent >= 67) gpa = "D+";
            else if (gpaPercent >= 64) gpa = "D";
            else if (gpaPercent >= 60) gpa = "D-";
            else gpa = "F";

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Results for ${name}</h2>
                <p><strong>Final Percentage:</strong> ${gpaPercent}%</p>
                <p><strong>Final Grade:</strong> ${gpa}</p>
            `;
        });
    </script>
</body>
</html>
